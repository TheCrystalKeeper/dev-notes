<!DOCTYPE html>
<html lang="en" data-theme="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description | default: site.description | escape }}">
  <title>{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body class="{{ page.body_class | default: '' }}">
  <header>
    <div class="container">
      <h1><a href="/" class="header-link">{{ site.title | escape }}</a></h1>
      <nav class="main-nav" aria-label="Primary">
        <button
          type="button"
          class="nav-toggle"
          data-nav-toggle
          aria-label="Open menu"
          aria-controls="site-nav-menu"
          aria-expanded="false"
        >
          <span class="sr-only">Menu</span>
          <svg class="menu-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M4 7h16M4 12h16M4 17h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
        <div id="site-nav-menu" class="nav-menu" data-nav-menu>
          <a href="/posts" class="{% if page.nav == 'posts' %}active{% endif %}">Posts</a>
          <a href="/games" class="{% if page.nav == 'games' %}active{% endif %}">Games</a>
          <a href="/updates" class="{% if page.nav == 'updates' %}active{% endif %}">Updates</a>
          <button type="button" class="theme-toggle" data-theme-toggle aria-label="Toggle theme">
            Theme
          </button>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2026 Jaron Erba</p>
    </div>
  </footer>

  <script src="/assets/js/script.js"></script>
</body>
</html>
